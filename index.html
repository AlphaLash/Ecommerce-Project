<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZeroMart - Home</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <header>
    <div class="container">
      <h1 class="logo">ZeroMart</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Cart (0)</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Welcome to ZeroMart</h2>
      <p>Your one-stop shop for everything!</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <section class="products container">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="./assets/bike.jpeg" alt="bike product">
        <h3>professional grade bike</h3>
        <p>₹40</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="./assets/sneakers.jpeg" alt="Men Sneakers">
        <h3>Product 2</h3>
        <p>₹449</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="./assets/shop men.jpeg" alt="Men Jeans">
        <h3>Product 3</h3>
        <p>₹999</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="./assets/bottled.jpeg" alt="Steel bottle">
        <h3>Product 4</h3>
        <p>₹456</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 ZeroMart. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
